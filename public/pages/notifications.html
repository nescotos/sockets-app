<form ng-submit="home.sendNotification()">
  <input type="text" ng-model="home.notification.userNameReceiver" placeholder="User name"></br>
  <input type="text" ng-model="home.notification.title" placeholder="Title"></br>
  <input type="text" ng-model="home.notification.content" placeholder="Content"></br>
  <button type="submit">Send</button>
</form>
